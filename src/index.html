      @import '~antd/dist/antd.css';
      * {
        transition: all 0.3s ease;
      }
      body {
        font-family: 'Assistant', sans-serif;
        font-weight: 400;
        color: #2e3338;
        text-rendering: geometricPrecision;
      }
      @media only screen and (max-width: 479px) {
        /* phones */
        body {
          font-size: 0.9em;
        }
      }
      #loader {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      .loader-grid {
        height: 100%;
        width: 100%;
        position: relative;
      }
      .logo {
        height: 4em;
        position: fixed;
        left: calc(50% - 6em);
        bottom: 3em;
      }
      .animate {
        animation: pulse 4s infinite;
      }
      .ellipse {
        position: absolute;
        top: calc(80% - 40px);
        left: calc(88% - 40px);
        transform: rotate( -45deg );
        opacity: 0;
      }
      .echo0 {
        position: absolute;
        top: calc(60% - 40px);
        left: calc(80% - 40px);
        transform: rotate( -40deg );
        animation-delay: 0.25s;
        opacity: 0;
      }
      .echo1 {
        position: absolute;
        top: calc(56% - 24px);
        left: calc(36% - 24px);
        transform: rotate( -37deg );
        animation-delay: 0.5s;
        opacity: 0;
      }
      .echo2 {
        position: absolute;
        top: calc(39% - 24px);
        left: calc(38% - 24px);
        transform: rotate( -37deg );
        animation-delay: 0.75s;
        opacity: 0;
      }
      .echo3 {
        position: absolute;
        top: calc(33% - 24px);
        left: calc(8% - 24px);
        transform: rotate( -30deg );
        animation-delay: 1s;
        opacity: 0;
      }
      .echo4 {
        position: absolute;
        top: calc(20% - 24px);
        left: calc(10% - 24px);
        transform: rotate( -20deg );
        animation-delay: 1.25s;
        opacity: 0;
      }
      .loader--hide {
        opacity: 1;
        animation: fadeOut 0.75s forwards;
      }
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.75s forwards;
      }
      .test-css {
        bottom: -25px;
        width: 100%;
        list-style: none;
        text-align: end;
        position: absolute;
        right: 15px;
        padding: 0;
      }

      .test-css li {
        position: relative;
        display: inline-block;
        width: 20px;
        height: 20px;
        /*margin: 1px;*/
        padding: 0;
        cursor: pointer;
      }

      .test-css li button {
        font-size: 0;
        line-height: 0;
        display: block;
        width: 20px;
        height: 20px;
        padding: 5px;
        cursor: pointer;
        color: transparent;
        border: 0;
        outline: 0;
        background: 0 0;
      }

      .test-css li button:before {
        font-size: 2.7rem;
        line-height: 20px;
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        content: 'â€¢';
        text-align: center;
        opacity: 0.75;
        color: #6d6968;
      }

      .test-css li.slick-active button:before {
        opacity: 0.75;
        color: #ffffff;
      }
      @keyframes pulse {
        0% {
          opacity: 0;
        }
        85% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          display: none;
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
